<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var count = 0;
			var ans = Math.floor(Math.random() * 10);
			function guess(){
				var num = document.forms[0].num.value;
				if(!isNaN(num)){
					if(num==ans){
						alert(++count+"번 만에 정답을 맞혔습니다! 새로운 숫자를 맞혀보세요.");
						count = 0;
						ans = Math.floor(Math.random() * 10);
					}else{
						alert("틀렸습니다. 다시 입력하세요.");
						count++;
					}
				}else{
					alert("정수를 입력하세요. (범위는 0~9 입니다.)");
					count++;
				}
			}
		</script>
	</head>
	<body>
		<div>
			<h1 align="center">생성된 정수가 얼마인지 맞혀보세요. (범위는 0~9 입니다.)</h1>
		</div>
		<form align="center">
			<input type="text" name="num">
			<input type="button" name="button" value="Guess What" onclick="guess()">
		</form>
	</body>	
</html>
